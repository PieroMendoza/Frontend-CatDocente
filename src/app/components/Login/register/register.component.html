<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->
                <div class="signup-card card-block auth-body mr-auto ml-auto">
                    <form class="md-float-material">
                        <div class="text-center">
                            <img src="assets/images/auth/logo-dark.png" alt="logo.png">
                        </div>
                        <div class="auth-box">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center txt-primary">Formulario de Registro</h3>
                                </div>
                            </div>
                            <hr>
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <input id="nombres" type="text" class="form-control"
                                        placeholder="Nombres">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input id="apPaterno" type="text" class="form-control"
                                        placeholder="Apellido Paterno">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="apMaterno" type="text" class="form-control"
                                        placeholder="Apellido Materno">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input id="dni" type="text" class="form-control"
                                        placeholder="DNI">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="correo" type="email" class="form-control"
                                        placeholder="Correo electrónico">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <input id="campus" type="text" class="form-control"
                                        placeholder="Campus">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input id="fechaNac" type="date" class="form-control">
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="col-sm-13">
                                            <select id="sexo" name="select" class="form-control">
                                                <option value="null">Sexo</option>
                                                <option value="M">Masculino</option>
                                                <option value="F">Femenino</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input id="usuario" type="text" class="form-control"
                                        placeholder="Usuario">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="password" type="password" class="form-control"
                                        placeholder="Contraseña">
                                    </div>
                                </div>
                                
                                <div class="row m-t-30">
                                        <div class="col-md-12">
                                        <button (click)="registrar()" type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Regístrate Ahora</button>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button (click)="goLogin()" type="button" class="btn btn-dark btn-md btn-block waves-effect text-center">Iniciar Sesión</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button (click)="goHome()" type="button" class="btn btn-dark btn-md btn-block waves-effect text-center">Home</button>
                                    </div>
                                </div>
                            </div>
                    </form>
                    <!-- end of form -->
                </div>
                <!-- Authentication card end -->
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
