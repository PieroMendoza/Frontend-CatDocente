<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
    <!-- Container-fluid starts -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->
                <div class="login-card card-block auth-body mr-auto ml-auto">
                    <form class="md-float-material">
                        <div class="text-center">
                            <img src="assets/images/auth/logo-dark.png" alt="logo.png">
                        </div>
                        <div class="auth-box">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-left txt-primary">Inicio de Sesión</h3>
                                </div>
                            </div>
                            <hr/>
                            <div class="input-group">
                                <input id="usu" type="text" class="form-control" placeholder="Usuario">
                                <span class="md-line"></span>
                            </div>
                            <div class="input-group">
                                <input id="pass" type="password" class="form-control" placeholder="Contraseña">
                                <span class="md-line"></span>
                            </div>
                           
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button (click)="send()" id="btnLogin" type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Iniciar Sesión</button>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <button (click)="goRegister()" type="button" class="btn btn-dark btn-md btn-block waves-effect text-center">Regístrate aquí</button>
                                </div>
                                <div class="col-md-6">
                                    <button (click)="goHome()" type="button" class="btn btn-dark btn-md btn-block waves-effect text-center">Home</button>
                                </div>
                            </div>

                        </div>
                    </form>
                    <!-- end of form -->
                </div>
                <!-- Authentication card end -->
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
